{% for message in messages %}
  <div class="alert {{ message.tags }} alert-dismissible hide-on-print" role="alert" style="z-index:9999;width: 200px;padding: 10px;position:fixed;top:1px;right:10px;">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    {{ message }}
  </div>
{% endfor %}
